<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
<article class="preview">
    <img src="./eisenhower-matrix.jpg">
    <a
        class="preview__more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
</article>
<section class="main">
    <div id="add-task">
        <label class="label_new-task" for="new-task">Add Item</label>
        <div class="add-task__row-wrapper">
            <input
                class="new-task input--type-text"
                id="new-task"
                type="text">
            <button>Add</button>
        </div>
    </div>

    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
        <li class="task__item">
            <input class="input--type-checkbox" type="checkbox">
            <label class="task task__item-label">Pay Bills</label>
            <input class="input--type-text input--type-text--hidden" type="text" >
            <button class="edit">Edit</button>
            <button class="delete">
                <img src="./remove.svg">
            </button>
        </li>
        <li class="edit-mode task__item">
            <input class="input--type-checkbox" type="checkbox">
            <label class="task task__item-label">Go Shopping</label>
            <input
                class="input--type-text"
                type="text"
                value="Go Shopping">
            <button class="edit">Save</button>
            <button class="delete">
                <img src="./remove.svg">
            </button>
        </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
        <li class="task__item">
            <input class="input--type-checkbox" type="checkbox" checked>
            <label class="task task__item-label task__item-label--completed">See the Doctor</label>
            <input class="input--type-text input--type-text--hidden" type="text" >
            <button class="edit">Edit</button>
            <button class="delete">
                <img src="./remove.svg">
            </button>
        </li>
    </ul>
</section>
<script src="app.js"></script>
</body>
</html>
